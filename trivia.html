<!DOCTYPE html>
<html lang="US-en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Music Trivia</title>
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <header>
            <h1>Music Trivia</h1>
        </header>
        <main>
            <section class="page-section" id="trivia-section">
                <div id="username-module">
                    <h2>Enter a username.</h2>
                    <form id="username-form">
                        <input type="text" id="username" name="username" >
                        <input type="submit" value="Submit" >
                    </form>
                </div>
                <div id="trivia-module">
                    <div class="spread-row">
                        <h2 id="prompt"></h2>
                        <p id="timer"></p>
                    </div>
                    
                    <form id="trivia-form">
                        <div id="question1Div">
                            <input type="radio" id="question1Input" name="question">
                            <label for="question1Input" id="question1Label"></label>
                        </div>
                        <div id="question2Div">
                            <input type="radio" id="question2Input" name="question">
                            <label for="question2Input" id="question2Label"></label>
                        </div>
                        <div id="question3Div">
                            <input type="radio" id="question3Input" name="question">
                            <label for="question3Input" id="question3Label"></label>
                        </div>
                        <div id="question4Div">
                            <input type="radio" id="question4Input" name="question">
                            <label for="question4Input" id="question4Label"></label>
                        </div>
                        <input type="submit" value="Submit">
                    </form>
                </div>
                <div id="endgame-module">
                    <h2>Good Game!</h2>
                    <ul>
                        <li>Username: <span id="user"></span></li>
                        <li>Score: <span id="score"></span></li>
                        <li>Average time: <span id="avgTime"></span></li>
                        <li>Date: <span id="date"></span></li>
                    </ul>
                    <div>
                        <button id="restart-button">Play Again</button>
                        <button id="exit-button">Exit</button>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <h2>Created by connorldailey</h2>
        </footer>
        <script src="./assets/js/trivia.js"></script>
    </body>
</html>
